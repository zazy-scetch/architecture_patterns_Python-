{% extends "base.html" %}
{% block title %}
404
{% endblock %}
{% block body %}
    <style>
        * {
            transition: all 0.6s;
        }
        #empty {
            display: table;
            width: 100%;
            text-align: center;
        }
        #empty > div {
            display: table-cell;
            vertical-align: middle;
        }
        #empty > div > h2 {
            color: #888;
            font-size: 50px;
            display: inline-block;
            padding-right: 12px;
            animation: type .5s alternate infinite;
        }
        @keyframes type {
            from {
                box-shadow: inset -3px 0 0 #888;
            }
            to {
                box-shadow: inset -3px 0 0 transparent;
            }
        }
    </style>

    <div id="empty">
        <div>
            <h2>Здесь ничего нет</h2>
        </div>
    </div>

{% endblock %}
