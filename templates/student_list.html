{% extends "base.html" %}
{% block title %}
    Список студентов
{% endblock %}
{% block body %}
    <h2>Список студентов</h2>
    <table>
      <thead>
        <tr>
          <th>Студент</th>
          <th>Курсы</th>
        </tr>
      </thead>
      <tbody>
        {% for item in objects_list %}
            <tr>
                <td>Студент {{ item.name }}</td>
                <td>
                    <ul>
                        {% for course in item.courses %}
                            <li>{{ course.name }}</li>
                        {% endfor %}
                    </ul>
                </td>
            </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock %}
